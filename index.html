<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/2a65aea4a8.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<style>
  
</style>

<body>
    <div id="cont1">
        <div class="box bt-0 bl-0"><span class="ele"></span></div>
        <div class="box bt-0 "><span class="ele"></span></div>
        <div class="box bt-0 br-0"><span class="ele"></span></div>
        <div class="box bl-0"><span class="ele"></span></div>
        <div class="box "><span class="ele"></span></div>
        <div class="box br-0"><span class="ele"></span></div>
        <div class="box bl-0 bb-0"><span class="ele"></span></div>
        <div class="box bb-0"><span class="ele"></span></div>
        <div class="box bb-0 br-0"><span class="ele"></span></div>
    </div>

    <div id="cont2">
        <h1>Welcome To Tic-Tac-Toe</h1>
        <h3>It's " <span id="change">X</span> " Turn</h3>
        <table>
            <tr>
                <th>X Player</th>
                <th>O Player</th>
            </tr>
            <tr>
                <th id="Xscore">0</th>
                <th id="Oscore">0</th>
            </tr>
        </table>
    </div>
    <div id="gameover">
        <h1 id="gameovertext"></h1>
        <button onclick="restart()" id="restartbtn">Restart</button>
    </div>

    </footer>
</body>

</html>
